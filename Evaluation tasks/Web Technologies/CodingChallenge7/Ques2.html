<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h4 id="sentence"></h4>

    <script>
        for (let i= 0; i<= 15; i++) {
            if (i % 2 === 0) {
                //Console.log(i + "is even")
                document.getElementById("sentence").innerHTML += i + " is even<br>"
            }
            else {
                document.getElementById("sentence").innerHTML += i + " is odd<br>"
            }

        }
    </script>
</body>
</html>
