<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <ul>
        <li>CSHARP</li>
        <li>SQL</li>
        <li>ADO</li>
    </ul>
    <p id="output"></p>

    <script>
        var singleItem = $('ul li').eq(1);
        document.getElementById("output").innerText = "Single selected list item is: " + singleItem.text() ;
    </script>
</body>
</html>
