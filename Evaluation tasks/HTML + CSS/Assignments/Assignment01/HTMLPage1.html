<!DOCTYPE html>

<head>

    <title></title>
    <style>
        h3 {
            text-align: center
        }
        h4 {
            color: #0066cc
        }
        h5 {
            text-decoration: underline;
            color: #ff0000
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>

    <label for="agree">I Agree</label><br><br>

        <source src="sample.mp3" type="audio/mpeg">
    </audio><br>
    <ul>
        <li>Red</li>
